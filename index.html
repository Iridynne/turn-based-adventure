<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/game_icon.png" />
    <title>Turn-based Adventure</title>

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="main-container">
      <!-- Transition Overlay -->
      <div id="overlay-transition">
        <div id="overlay-title">Forest</div>
        <div id="overlay-subtitle">1 - 1</div>
      </div>
      <!-- Main Canvas -->
      <canvas></canvas>
      <!-- User Interface -->
      <div id="user-interface">
        <!-- Menu -->
        <div id="menu-container">
          <div id="dialogue-box">Dialogue Box</div>
          <div id="enemy-box"></div>
          <div id="attacks-box"></div>
        </div>

        <!-- Healthbars -->
        <!-- Ally 1 -->
        <div id="ally1-container">
          <div style="position: relative">
            <div class="healthbar-background"></div>
            <div id="ally1-healthbar"></div>
            <div id="ally1-health">20 / 20</div>
          </div>
        </div>

        <!-- Ally 2 -->
        <div id="ally2-container">
          <div style="position: relative">
            <div class="healthbar-background"></div>
            <div id="ally2-healthbar"></div>
            <div id="ally2-health">20 / 20</div>
          </div>
        </div>

        <!-- Ally 3 -->
        <div id="ally3-container">
          <div style="position: relative">
            <div class="healthbar-background"></div>
            <div id="ally3-healthbar"></div>
            <div id="ally3-health">20 / 20</div>
          </div>
        </div>

        <!-- Enemy 1 -->
        <div id="enemy1-container">
          <div style="position: relative">
            <div class="healthbar-background"></div>
            <div id="enemy1-healthbar"></div>
            <div id="enemy1-health">20 / 20</div>
          </div>
        </div>

        <!-- Enemy 2 -->
        <div id="enemy2-container">
          <div style="position: relative">
            <div class="healthbar-background"></div>
            <div id="enemy2-healthbar"></div>
            <div id="enemy2-health">20 / 20</div>
          </div>
        </div>

        <!-- Enemy 3 -->
        <div id="enemy3-container">
          <div style="position: relative">
            <div class="healthbar-background"></div>
            <div id="enemy3-healthbar"></div>
            <div id="enemy3-health">20 / 20</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js" type="module"></script>

    <!-- External Libs -->

    <!-- Animation Lib -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"
      integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Audio Lib -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
